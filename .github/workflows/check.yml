name: Run Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          # - windows-latest
          # - macos-latest]
    env:
      CARGO_TERM_COLOR: always
      # Force X11 on Linux to avoid Wayland-related build/runtime issues
      WINIT_UNIX_BACKEND: x11
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libgtk-3-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            mesa-vulkan-drivers

      - name: Tests
        run: cargo test

      - name: Check
        run: cargo check
